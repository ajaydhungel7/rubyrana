name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Build gem
        run: gem build rubyrana.gemspec
      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: rubyrana-gem
          path: rubyrana-*.gem
